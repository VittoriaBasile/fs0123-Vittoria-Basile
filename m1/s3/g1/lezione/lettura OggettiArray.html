// costruttore oggetti(FUNZIONE COSTRUTTORE)

function Pizza(_gusto,_prezzo){ // convenzione: scrivere una classe con la prima lettera maiuscola (in questo caso Pizza). La classe descrive istanza per creare un oggetto.
    this.gusto = _gusto;// il this significa : a questo oggetto dai la proprietà gusto.
    this.prezzo = _prezzo;
}

 let diavola = new Pizza('Diavola', 1); // il NEW ci dice: crea un nuovo uggetto basandoti sulle istruzioni descritte nella funzione costruttore.
