        let testo = 'Lorem ipsum####';

        console.log(testo.replace('#',''));// REPLACE sostituisce solo la prima corrispondenza.
        console.log(testo.replaceAll('#','')); // sostituisce tutte le corrispondenze.

        console.log(testo.replace(/#/g,'')); // la regex che indica g sostituisce tutte le corrispondenze

        console.log(testo.replace(/l/i,'')); // cerca tutte le 'l' anche quelle maiuscole(case insensitive) e la sostituisce con elemento vuoto.
