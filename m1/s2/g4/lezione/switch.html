<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>






    <script>


//SWITCH: viene utilizzato se vanno esaminati più casi. quando si parla di definire un renge( es. < o > di) è meglio utilizzare l' IF.
       
        let frutto = 'mela';
        
        switch(frutto){
            case 'mela':
                document.write('Le mele costano 1 euro ');
            case 'pera':
                document.write('Le pere costano 0,99 euro ');
                    break;
            case 'ananas':
            case 'mango': 
                document.write('Ananas e Mango costano 3,99 euro ');    
                break;
            default:// corrispettivo di else    
                document.write('Non abbiamo ' + frutto);
        
            }



    </script>
    
</body>
</html>
