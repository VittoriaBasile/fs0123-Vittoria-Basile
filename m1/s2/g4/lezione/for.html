<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    







    <script>

        //con variabile incrementata
        for(let i = 0;i < 10;i++){

                document.write(i)

        }

        // con variabile decrementata
        document.write('<hr>');

        for(let i = 9;i >= 0;i--){

                document.write(`<div>${i}</div>`);

        }
        
        document.write('<hr>');

        let pizze = ['Margherita', 'Diavola', 'Marinara','Mimosa'];


        for(let i = 0; i < pizze.length; i++){

            document.write(`<div>${pizze[i]}</div>`);
        }
        
        document.write('<hr>');

        //FOR OF(per ciclare array)

        pizze = ['Margherita', 'Diavola', 'Marinara','Mimosa'];
        for(let pizza of pizze){
            document.write(`<div>${pizza}</div>`);
        }

        document.write('<hr>');

        for(let lettera of 'testo'){
            document.write(lettera + '-');
        }


        //FOR IN(per ciclare oggetti)

        let margherita = {
            gusto : 'Margherita',
            prezzo : 5,
            metodo : function(){}        
        }
        
        
        
            let campiVisualizzati = ['gusto, prezzo']

        for (let prop in margherita){
            if(campiVisualizzati.includes(prop)){
            document.write(`<div>${margherita[prop]}</div>`);
        }
    }

    //margherita[prop] = valore
    //prop = keyword della propriet√†
    </script>
</body>
</html>
